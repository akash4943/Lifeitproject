<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="contactInfo">
				<div>
					<h2>Contact Info</h2>
					<ul class="info">
						<li>
							<span><img src="img/location.png" alt=""></span>
							<span>218 Meadwrook Road <br>Los Angeles, CA <br>9007</span>
						</li>
						<li>
							<span><img src="img/mail.png" alt=""></span>
							<span>ABC@gmail.com</span>
						</li>
						<li>
							<span><img src="img/call.png" alt=""></span>
							<span>017-12345678</span>
						</li>
					</ul>
				</div>
				<ul class="sci">
					<li><a href="#"><img src="img/1.png" alt=""></li>
					<li><a href="#"><img src="img/2.png" alt=""></li>
					<li><a href="#"><img src="img/3.png" alt=""></li>
					<li><a href="#"><img src="img/4.png" alt=""></li>
					<li><a href="#"><img src="img/5.png" alt=""></li>
				</ul>
			</div>
			<div class="contactFrom">
				<h2>Send Message</h2>
				<div class="frombox">
					<div class="inputBox w50">
						<input type="text" required>
						<span>First Name</span>
					</div>
					<div class="inputBox w50">
						<input type="text" required>
						<span>Last Name</span>
					</div>
					<div class="inputBox w50">
						<input type="email" required>
						<span>Email Address</span>
					</div>
					<div class="inputBox w50">
						<input type="text" required>
						<span>Mobile Number</span>
					</div>
					<div class="inputBox w100">
						<textarea required></textarea>
						<span>Write your Message here....</span>
					</div>
					<div class="inputBox w100">
						<input type="submit" value="send">
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
